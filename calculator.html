<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="digital-clocks.html">Jam Digital</a></li>
                <li><a href="calendar.html">Indonesian Calendar</a></li>
            </ul>
        </nav>
    </header>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="sqrt">âˆš</button>
            <button class="operator" value="pow">x^y</button>
            <button class="operator" value="cos">cos</button>
            <button class="operator" value="sin">sin</button>
            <button class="operator" value="tan">tan</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="0">0</button>
            <button id="clear">C</button>
            <button id="calculate">=</button>
        </div>
    </div>
    <footer class="footer">
        <p>email: yoan08367@gmail.com</p>

    </footer>
    <script src="calculator.js"></script>
</body>
</html>
